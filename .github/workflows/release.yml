name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Publish Windows x64
      run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:PublishTrimmed=true -o ./publish/win-x64
    
    - name: Publish Linux x64
      run: dotnet publish -c Release -r linux-x64 --self-contained -p:PublishSingleFile=true -p:PublishTrimmed=true -o ./publish/linux-x64
    
    - name: Publish macOS x64
      run: dotnet publish -c Release -r osx-x64 --self-contained -p:PublishSingleFile=true -p:PublishTrimmed=true -o ./publish/osx-x64
    
    - name: Publish macOS ARM64
      run: dotnet publish -c Release -r osx-arm64 --self-contained -p:PublishSingleFile=true -p:PublishTrimmed=true -o ./publish/osx-arm64
    
    - name: Create ZIP archives
      run: |
        cd publish
        zip -r ../KafkaTester-win-x64.zip win-x64/
        tar -czf ../KafkaTester-linux-x64.tar.gz -C linux-x64 .
        tar -czf ../KafkaTester-osx-x64.tar.gz -C osx-x64 .
        tar -czf ../KafkaTester-osx-arm64.tar.gz -C osx-arm64 .
        cd ..
    
    - name: Extract version from tag
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Kafka Tester ${{ steps.get_version.outputs.VERSION }}
          
          ### Downloads
          Download the appropriate version for your operating system:
          - **Windows**: KafkaTester-win-x64.zip
          - **Linux**: KafkaTester-linux-x64.tar.gz
          - **macOS (Intel)**: KafkaTester-osx-x64.tar.gz
          - **macOS (Apple Silicon)**: KafkaTester-osx-arm64.tar.gz
          
          ### What's New
          - Bug fixes and improvements
          
          ### Usage
          1. Download and extract the archive for your platform
          2. Run the executable
          3. Follow the prompts to connect to your Kafka cluster
          
          ---
          *Built with GitHub Copilot and GitHub Actions*
        files: |
          KafkaTester-win-x64.zip
          KafkaTester-linux-x64.tar.gz
          KafkaTester-osx-x64.tar.gz
          KafkaTester-osx-arm64.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
